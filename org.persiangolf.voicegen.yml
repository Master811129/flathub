app-id: org.persiangolf.voicegen
runtime: org.kde.Platform
runtime-version: '5.15-21.08'
sdk: org.kde.Sdk
command: voicegen
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=host
  - --device=dri
  - --socket=pulseaudio
  - --share=network


modules:
  #popt is a dependancy for svox pico
  - name: popt
    sources:
      - type: archive
        url: "http://ftp.rpm.org/popt/releases/popt-1.x/popt-1.18.tar.gz"
        sha256: 5159bc03a20b28ce363aa96765f37df99ea4d8850b1ece17d1e6ad5c24fdc5d1


  - name: svox-pico
    subdir: pico
    buildsystem: autotools
    sources:
    - type: git
      url: https://github.com/naggety/picotts.git


  - name: ffmpeg
    config-opts:
      - --enable-gpl
      - --enable-libfontconfig
      - --enable-libfreetype
      - --enable-libopus
      - --enable-libvorbis
      - --enable-libvpx
      - --enable-avresample
      - --disable-libx264
    cleanup:
      - /share/ffmpeg
    sources:
      - type: archive
        url: https://www.ffmpeg.org/releases/ffmpeg-4.2.4.tar.xz
        sha256: 0d5da81feba073ee78e0f18e0966bcaf91464ae75e18e9a0135186249e3d2a0b



  - name: voicegen
    buildsystem: cmake
    sources:
      - type: git
        url: https://gitlab.com/PersianGolf/voicegen.git
        tag: "1.0.1"
    post-install:
      - install -Dm666 Integration-Stuff/desktop/voicegen.desktop /app/share/applications/org.persiangolf.voicegen.desktop
      - install -Dm666 Integration-Stuff/icons/32x32/voicegen.png /app/share/icons/hicolor/32x32/apps/org.persiangolf.voicegen.png
      - install -Dm666 Integration-Stuff/icons/48x48/voicegen.png /app/share/icons/hicolor/48x48/apps/org.persiangolf.voicegen.png
      - install -Dm666 Integration-Stuff/icons/64x64/voicegen.png /app/share/icons/hicolor/64x64/apps/org.persiangolf.voicegen.png
      - install -Dm666 Integration-Stuff/icons/128x128/voicegen.png /app/share/icons/hicolor/128x128/apps/org.persiangolf.voicegen.png
      - install -Dm666 Integration-Stuff/icons/256x256/voicegen.png /app/share/icons/hicolor/256x256/apps/org.persiangolf.voicegen.png
      - install -Dm666 Integration-Stuff/icons/512x512/voicegen.png /app/share/icons/hicolor/512x512/apps/org.persiangolf.voicegen.png
      - install -Dm666 Integration-Stuff/icons/scalable/voicegen.svg /app/share/icons/hicolor/scalable/apps/org.persiangolf.voicegen.svg
      - install -Dm666 Integration-Stuff/appdata/org.persiangolf.voicegen.appdata.xml /app/share/metainfo/org.persiangolf.voicegen.appdata.xml
